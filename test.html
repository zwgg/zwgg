<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>使用 layDate 独立版</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <style>
    body {
      padding: 20px;
    }

    .demo-input {
      padding-left: 10px;
      height: 38px;
      min-width: 262px;
      line-height: 38px;
      border: 1px solid #e6e6e6;
      background-color: #fff;
      border-radius: 2px;
    }
  </style>
</head>

<body>
  <input type="text" class="demo-input" placeholder="请选择日期" id="test3">
  <script src="laydate/laydate.js"></script> <!-- 改成你的路径 -->
  <script>
    //年月选择器
    laydate.render({
      elem: '#test3',
      type: 'month',
      done: function (value, date, endDate) {
        // console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
        // console.log(date.year);  //年
        // console.log(date.month); //月
        var day = 30
        // 判断是否为闰年
        var res = (date.year % 4 === 0 && date.year % 100 !== 0) || (date.year % 400 === 0);
        if (res) {
          if (date.month === 2) { //闰年2月
            day = 29
          } 
        } else {
          if (date.month === 2) { //不是闰年2月
            day = 28
          } 
        }
        if (date.month == 1 || date.month == 3 || date.month == 5 || date.month == 7 || date.month == 8 || date.month == 10 || date.month == 12) {
          day = 31
        }
        var sssqQ = date.year + '-' + date.month + '-' + '01'
        var sssqZ = date.year + '-' + date.month + '-' + day
        console.log(sssqQ); //本月第一天
        console.log(sssqZ); //本月最后一天
      }
    });
  </script>
</body>

</html>
